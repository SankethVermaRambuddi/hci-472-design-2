<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage - Sanketh's Design System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    xintegrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  
  <link href="../css/sidebars.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Roboto:wght@400;500;700&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    
    .pattern-controls {
      display: flex;
      justify-content: center;
      gap: 0; 
      margin-bottom: 2rem;
    }
    
    
    .pattern-btn {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #666;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Open Sans', sans-serif;
      text-decoration: none; 
      display: inline-block;
    }
    
    .pattern-btn:hover {
      background-color: #e9ecef;
      color: #333;
    }
    
    .pattern-btn.active {
      background-color: #e2e6ea;
      color: var(--brand-primary);
      font-weight: 600;
      border-color: #ced4da;
    }

    
    .pattern-btn:first-child { border-radius: 4px 0 0 4px; }
    .pattern-btn:last-child { border-radius: 0 4px 4px 0; }
    
    
    .pattern-preview {
      background-color: #e9ecef; 
      padding: 2rem;
      display: flex;
      justify-content: center;
      border: 1px solid #dee2e6;
    }
    
    .pattern-image {
      max-width: 80%; 
      height: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <main class="d-flex flex-nowrap">
    
    
    <div class="sidebar-wrapper flex-shrink-0 p-3 bg-white" style="width: 240px; min-height: 100vh;">
      <div class="logo-container text-center mb-4 pt-2">
        <a href="../index.html" class="d-flex align-items-center justify-content-center text-decoration-none">
           <img src="../images/logo.png" alt="Sanketh Logo" style="max-width: 150px; height: auto;">
        </a>
      </div>
      
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse" data-bs-target="#foundations-collapse" aria-expanded="false">
            Foundations
          </button>
          <div class="collapse" id="foundations-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="../foundation/type.html" class="rounded">Typography</a></li>
              <li><a href="../foundation/color.html" class="rounded">Color</a></li>
              <li><a href="../foundation/logo.html" class="rounded">Logo</a></li>
            </ul>
          </div>
        </li>
        
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse" data-bs-target="#components-collapse" aria-expanded="false">
            Components
          </button>
          <div class="collapse" id="components-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="../components/navbar.html" class="rounded">Navbar</a></li>
              <li><a href="../components/footer.html" class="rounded">Footer</a></li>
              <li><a href="../components/card.html" class="rounded">Card</a></li>
            </ul>
          </div>
        </li>
        
        
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
            data-bs-toggle="collapse" data-bs-target="#patterns-collapse" aria-expanded="true">
            Page Patterns
          </button>
          <div class="collapse show" id="patterns-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              
              <li><a href="home-pattern.html" class="rounded active-link">Homepage</a></li>
              <li><a href="project-pattern.html" class="rounded">Project</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <div class="container-fluid overflow-auto" style="background-color: #f8f9fa; padding-bottom: 100px;"> 
      <div class="row p-5">
        
        
        <div class="col-12 mb-2">
          <h1 class="display-5" style="font-family: 'Roboto'; font-weight: 700;">Homepage</h1>
          <p class="lead text-muted fs-6">Tablet Design - 768px</p>
        </div>

        
        <div class="col-12">
          <div class="pattern-controls">
            
            <a href="home-pattern.html" class="pattern-btn">Web-design</a>
            
            <a href="web-grid.html" class="pattern-btn">Web-grid</a>
            
            
            <a href="tablet-pattern.html" class="pattern-btn active">Tablet-design</a>
            
            <a href="tablet-grid.html" class="pattern-btn">Tablet-grid</a>
            <a href="phone-pattern.html" class="pattern-btn">Phone-design</a>
            <a href="phone-grid.html" class="pattern-btn">Phone-grid</a>
          </div>
        </div>

        
        <div class="col-12 mb-5">
          <div class="pattern-preview">
            
            <img src="../images/tablet-design.png" alt="Homepage Tablet Design" class="pattern-image" onerror="this.src='https://via.placeholder.com/768x1024?text=Tablet+Design+Missing'">
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    xintegrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
